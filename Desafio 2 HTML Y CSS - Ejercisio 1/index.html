<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Ejercicio 1</title>
</head>
<body>

    <h1 class="tituloSuperior">¿Cómo utilizar Coolorist?</h1>

    <main id="main-container">

            <img id="website" class="custom-img" src="Image/icon-pc.svg" alt="Icono PC">

            <p>Todo el poder de Coolorist en tu computadora</p>
        </div>

        <div class="icon-apple">
            <!-- Reemplazar 'ruta-a-tu-imagen' con la ruta real a tus otras imágenes -->

            <h2>IOS App</h2>
            <p>Crea, explora y guarda paletas sobre la marcha</p>
        </div>

        <div class="custom-div">
            <img class="Adobe extension" src="Image/icon-adobe.svg" alt="Adobe Extension">

        </div>

        <div class="custom-div">
            <img class="Chrome extension" src="Image/icon-chrome.svg"alt="Crhome Extension">
            <h2>Crhome extension</h2>

        </div>
